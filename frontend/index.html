<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Groupomania - Reseau social</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="./assets/img/vueLogo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <nav>
        <div class="nav-container">
          <div id="logo">
            <router-link to="/">
              <img
                src="./assets/img/icon-left-font-monochrome-black.png"
                alt="logo"
              />
            </router-link>
          </div>

          <ul id="icons">
            <li>
              <router-link to="/SignUp">
                <i class="fas fa-user"></i>
                <span id="nav-notif"></span>
              </router-link>
            </li>
            <li>
              <router-link to="/UserSettings">
                <i class="fas fa-user-cog"></i>
              </router-link>
            </li>
            <li>
              <i class="fas fa-sign-out-alt"></i>
            </li>
          </ul>
        </div>
      </nav>

      <router-view></router-view>
    </div>

    <script type="text/x-template" id="accueil">

        <div class="accueil-container">

        <!-- Post -->

          <div class="post-container">

          </div>

        <!-- Posts -->

          <div class="posts-container">
              <div v-for="partage in partages" class="posts">

                <div class="img-container">
                  <img v-bind:src="partage.img" alt="">
                </div>

                <div class="posts-text">
                  <h3>{{ partage.description }}</h3>
                </div>
              </div>
          </div>

      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
